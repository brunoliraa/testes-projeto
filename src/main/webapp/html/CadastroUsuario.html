<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Cadastro</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="container">
      <h2 class="indigo darken-4"><center class="white-text">Rende FÃ¡cil</center></h2>
    <div class="container">
    <form class="col s12 indigo-text text-darken-4">
      <div class="row">
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">Nome</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Sobrenome</label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <input id="data" type="date" class="validate">
            <label for="data">Data de Nascimento</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Senha</label>
        </div>
      </div>
      <div style="float:right">
          <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Salvar
             <i class="material-icons right">send</i>
           </button>
          <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Cancelar
              <i class="material-icons right">cancel</i>
          </button>
      </div>
    </form>
  </div>
</div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
