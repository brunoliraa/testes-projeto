<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Login</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="html/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="html/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="indigo darken-4">
      <h2><center class="white-text">Rende FÃ¡cil</center></h2>
      <h4><center class="white-text">Login</center></h4>
  </div>
  <div class="container">
    <div class="container">
    <form class="col s12 indigo-text text-darken-4" action="FrontController?command=LoginCommand"method="post">
      <div class="row">
        <div class="input-field col s12">
          <input  id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row"> 
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Senha</label>
        </div>
      </div>
      <div style="float:right">
          <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Salvar
             <i class="material-icons right">send</i>
           </button>
          <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Cancelar
              <i class="material-icons right">cancel</i>
          </button>
      </div>
    </form>
  </div>
</div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="html/js/materialize.js"></script>
  <script src="html/js/init.js"></script>

  </body>
</html>
