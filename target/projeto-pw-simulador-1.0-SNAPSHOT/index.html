<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Login</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="green darken-3">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Rende Fácil</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="CadastroUsuario.html">Cadastro</a></li>
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top: 1%;">
    <div class="container">
      <div class="card-panel green lighten-5">
        <div class="center">
          <i class=" large material-icons">account_circle</i><br>
          <span style="font-size: 150%; font-family: Arial, Helvetica, sans-serif;">Login</span>
        </div>
        <div class="container">
          <form class="col s12" action="Controller?command=LoginCommand" method="post">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" name="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password" name="senha" type="password" class="validate">
                <label for="password">Senha</label>
              </div>
            </div>
            <div style="margin-bottom: 20%;">
              <span style="float: right; text-align: right;">
                Ainda não possui conta?<br>
                <a class="green-text" href="CadastroUsuario.html">Clique aqui</a>
                e cadastre-se gratuitamente!
              </span>
            </div>

            <div style="float:right">
              <button class="btn waves-effect waves-light green darken-3" type="submit" name="action">Salvar
                <i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light green darken-3" type="submit" name="action">Cancelar
                <i class="material-icons right">cancel</i>
              </button>
            </div>
          </form>
          <br><br>
        </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>
</body>

</htm >
